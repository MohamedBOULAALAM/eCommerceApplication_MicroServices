<div class="products-container">
  <div class="header">
    <h1>Gestion des Produits</h1>
    <button class="btn btn-primary" (click)="showAddForm()" *ngIf="!showForm">
      + Ajouter un Produit
    </button>
  </div>

  <div class="messages">
    <div class="alert alert-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <div class="alert alert-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>

  <div class="form-container" *ngIf="showForm">
    <h2>{{ isEditing ? 'Modifier le Produit' : 'Nouveau Produit' }}</h2>
    <form (ngSubmit)="saveProduct()">
      <div class="form-group">
        <label for="name">Nom *</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="productForm.name" 
          name="name"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="price">Prix *</label>
        <input 
          type="number" 
          id="price" 
          [(ngModel)]="productForm.price" 
          name="price"
          min="0"
          step="0.01"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="quantity">Quantité *</label>
        <input 
          type="number" 
          id="quantity" 
          [(ngModel)]="productForm.quantity" 
          name="quantity"
          min="0"
          required
          class="form-control"
        />
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          {{ isEditing ? 'Modifier' : 'Créer' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancelForm()">
          Annuler
        </button>
      </div>
    </form>
  </div>

  <div class="products-list" *ngIf="!showForm">
    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | number:'1.2-2' }} €</td>
            <td>{{ product.quantity }}</td>
            <td class="actions">
              <button class="btn btn-edit" (click)="showEditForm(product)">
                Modifier
              </button>
              <button class="btn btn-delete" (click)="deleteProduct(product.id)">
                Supprimer
              </button>
            </td>
          </tr>
          <tr *ngIf="products.length === 0">
            <td colspan="5" class="no-data">Aucun produit trouvé</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
