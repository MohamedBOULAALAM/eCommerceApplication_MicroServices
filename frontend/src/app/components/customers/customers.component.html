<div class="customers-container">
  <div class="header">
    <h1>Gestion des Clients</h1>
    <button class="btn btn-primary" (click)="showAddForm()" *ngIf="!showForm">
      + Ajouter un Client
    </button>
  </div>

  <div class="messages">
    <div class="alert alert-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <div class="alert alert-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>

  <div class="form-container" *ngIf="showForm">
    <h2>{{ isEditing ? 'Modifier le Client' : 'Nouveau Client' }}</h2>
    <form (ngSubmit)="saveCustomer()">
      <div class="form-group">
        <label for="name">Nom *</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="customerForm.name" 
          name="name"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="customerForm.email" 
          name="email"
          required
          class="form-control"
        />
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          {{ isEditing ? 'Modifier' : 'Créer' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancelForm()">
          Annuler
        </button>
      </div>
    </form>
  </div>

  <div class="customers-list" *ngIf="!showForm">
    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td class="actions">
              <button class="btn btn-edit" (click)="showEditForm(customer)">
                Modifier
              </button>
              <button class="btn btn-delete" (click)="deleteCustomer(customer.id)">
                Supprimer
              </button>
            </td>
          </tr>
          <tr *ngIf="customers.length === 0">
            <td colspan="4" class="no-data">Aucun client trouvé</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
